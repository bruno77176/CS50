{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    
    <div class="navbar navbar-default">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td><strong>{{capital}}</strong></td>
                </tr>
            </tfoot>
            <tbody>
                {% for stock in stocks%}
                
                <tr>
                    <td>{{stock['symbol']}}</td>
                    <td>{{stock['name']}}</td>
                    <td>{{stock['shares']}}</td>
                    <td>${{stock['price']}}</td>
                    <td>${{stock['product']}}</td>

                </tr>
                {%endfor%}
                <tr>
                    <td>CASH</td>
                    <td colspan="3"></td>
                    <td>{{cash}}</td>
                </tr>
            </tbody>
            
        </table>
    </div>
{% endblock %}
